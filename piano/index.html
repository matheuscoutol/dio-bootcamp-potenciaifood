<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Settings -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual Piano</title>

		<!-- Font: Press start 2P -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet" />
		<!-- Styles -->
		<link rel="stylesheet" href="src/styles/styles.css" />
		<!-- Engine -->
		<script src="src/js/main.js" defer></script>
		<!-- Semantic UI checkbox -->
		<link rel="stylesheet" href="src/styles/checkbox.css" />
		<script src="src/js/checkbox.js" defer></script>
		<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h2>Piano Virtual</h2>
		</header>
		<main>
			<div id="piano">
				<div id="controls">
					<div class="control" id="volume-slider">
						<span>Volume:</span>
						<input
							type="range"
							name="volume"
							id="volume"
							min="0"
							max="1"
							value=".5"
							step="any" />
					</div>
					<div class="control" id="keys-check">
						<span>Teclas</span>
						<div class="ui toggle checkbox">
							<input type="checkbox" name="public" checked="checked" />
							<label></label>
						</div>
					</div>
				</div>
				<ul id="piano-keys">
					<li class="key white" data-key="a"><span>a</span></li>
					<li class="key black" data-key="w"><span>w</span></li>
					<li class="key white" data-key="s"><span>s</span></li>
					<li class="key black" data-key="e"><span>e</span></li>
					<li class="key white" data-key="d"><span>d</span></li>
					<li class="key white" data-key="f"><span>f</span></li>
					<li class="key black" data-key="t"><span>t</span></li>
					<li class="key white" data-key="g"><span>g</span></li>
					<li class="key black" data-key="y"><span>y</span></li>
					<li class="key white" data-key="h"><span>h</span></li>
					<li class="key black" data-key="u"><span>u</span></li>
					<li class="key white" data-key="j"><span>j</span></li>
					<li class="key white" data-key="k"><span>k</span></li>
					<li class="key black" data-key="o"><span>o</span></li>
					<li class="key white" data-key="l"><span>l</span></li>
					<li class="key black" data-key="p"><span>p</span></li>
					<li class="key white" data-key=";"><span>;</span></li>
				</ul>
			</div>
		</main>
		<footer>
			<p>
				Desenvolvido por
				<a href="https://github.com/matheuscoutol" target="_blank">Matheus Couto</a>
				- como projeto do Bootcamp PotÃªncia iFood - Desenvolvimento de Jogos da
				<a href="https://dio.me" target="_blank">DIO</a> - 2023
			</p>
		</footer>
	</body>
</html>
